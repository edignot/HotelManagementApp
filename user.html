<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlook Hotel</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,700,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css" />
</head>

<body>
  <section class="user-entry">
    <button id="user-enter">ENTER</button>
  </section>
  <header class="user-header hidden">
    <p class="date"></p>
    <button id="logout" class="user-logout">Logout</button>
    <div class="user-title-wrapper">
      <h1>Overlook</h1>
      <p class="page">User Page</p>
    </div>
  </header>
  <main class="user-main hidden">
    <section class="nav">
      <div class="search-wrapper">
        <button type="submit" name="button" class="booking-history">Booking History</button>
      </div>
      <div class="search-wrapper">
        <label for="search-user-input" class="hidden-label">Search User by Name</label>
        <input type="search" name="search" class="date-input" placeholder="Rooms Available / Select Date" />
        <button type="submit" name="button" class="date-btn">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
    </section>
    <section class="user"></section>
    <section class="info"></section>
    <section class="rooms-type"></section>
    <section class="rooms"></section>
    <section class="user-bookings"></section>
  </main>
  <footer class="user-footer hidden">
    <div class="media-icons">
      <a href="https://mail.google.com/" target="_blank">
        <ion-icon class="media-icon" name="mail"></ion-icon>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <ion-icon class="media-icon" name="logo-instagram"></ion-icon>
      </a>
      <a href="https://www.facebook.com/" target="_blank">
        <ion-icon class="media-icon" name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com/" target="_blank">
        <ion-icon class="media-icon" name="logo-twitter"></ion-icon>
      </a>
    </div>
    <p class="footer">Copyright &copy 2020 Overlook. All rights reserved.</p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
<script type="text/javascript" src="main.bundle.js"></script></body>

</html>
