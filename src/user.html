<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webpack Starter Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,700,900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="admin-header">
    <div class="title-wrapper">
      <h1>Overlook</h1>
      <p>Hotel Management Tool</p>
    </div>
  </header>
  <main>
    <section class="user">
      <section class="user-info">
        <p class="name">Name NameName</p>
        <p class="user-amount">Total amount spend $$$</p>
      </section>
      <section class="user-bookings">
        <section class="user-booking">
          <div class="left">
            <p class="user-booking-status">Upcoming</p>
            <p class="user-date">04/20/2020</p>
            <p class="user-price">450$/night</p>
          </div>
          <div class="right">
            <p class="user-room">single room</p>
            <p class="user-bed">King Bed</p>
            <p class="user-bed-num">2</p>
          </div>
        </section>

        <section class="user-booking">
          <div class="left">
            <p class="user-booking-status">Upcoming</p>
            <p class="user-date">04/20/2020</p>
            <p class="user-price">450$/night</p>
          </div>
          <div class="right">
            <p class="user-room">single room</p>
            <p class="user-bed">King Bed</p>
            <p class="user-bed-num">2</p>
          </div>
        </section>

      </section>
    </section>
  </main>
  <footer>
    <div class="media-icons">
      <a href="https://mail.google.com/" target="_blank">
        <ion-icon class="media-icon" name="mail"></ion-icon>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <ion-icon class="media-icon" name="logo-instagram"></ion-icon>
      </a>
      <a href="https://www.facebook.com/" target="_blank">
        <ion-icon class="media-icon" name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com/" target="_blank">
        <ion-icon class="media-icon" name="logo-twitter"></ion-icon>
      </a>
    </div>
    <p class="footer">Copyright &copy 2020 Overlook. All rights reserved.</p>
  </footer>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
