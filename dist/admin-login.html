<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Overlook Hotel</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,700,900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="admin-header">
    <div class="title-wrapper">
      <h1>Overlook</h1>
      <p>Hotel Management Tool</p>
    </div>
  </header>
  <main class="admin-login">
    <div class="login-item">
      <label for="admin-login-input">
        <ion-icon name="person-outline"></ion-icon>
      </label>
      <input type="text" id="admin-login-input" class="class" placeholder="username">
    </div>
    <div class="login-item">
      <label for="admin-password-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
      </label>
      <input type="password" id="admin-password-input" placeholder="password">
    </div>
    <button id="admin-login-btn">LOG IN</button>
    <a href="#" class="forgot-password">
      <p>Forgot password?</p>
    </a>
  </main>
  <footer>
    <div class="media-icons">
      <a href="https://mail.google.com/" target="_blank">
        <ion-icon class="media-icon" name="mail"></ion-icon>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <ion-icon class="media-icon" name="logo-instagram"></ion-icon>
      </a>
      <a href="https://www.facebook.com/" target="_blank">
        <ion-icon class="media-icon" name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com/" target="_blank">
        <ion-icon class="media-icon" name="logo-twitter"></ion-icon>
      </a>
    </div>
    <p class="footer">Copyright &copy 2020 Overlook. All rights reserved.</p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
<script type="text/javascript" src="main.bundle.js"></script></body>

</html>
